apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/baris1892/datascientest-final-project.git
    targetRevision: main
    path: infrastructure/argocd/applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

# execute once: kubectl apply -f argocd/app-of-apps.yaml
