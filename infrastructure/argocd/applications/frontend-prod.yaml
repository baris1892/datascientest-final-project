apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/baris1892/datascientest-final-project.git
    targetRevision: master
    path: infrastructure/charts/frontend
    helm:
      releaseName: frontend
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
