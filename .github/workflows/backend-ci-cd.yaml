name: Backend CI/CD

on:
  push:
    # 1. Trigger for DEV: Only on develop and only if BE code changed
    branches:
      - develop
    paths:
      - 'petclinic-rest/**'

  # 2. Trigger for PROD: Always on version tags, regardless of paths
  # This allows you to tag ANY commit and trigger a release
  create:
    tags:
      - 'v*'

jobs:
  # 1. TEST JOB (Java/Maven)
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./petclinic-rest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests with Maven
        run: ./mvnw test

  # 2. BUILD JOB
  build:
    name: Build and Push Backend Image
    needs: test
    uses: ./.github/workflows/_docker-build.yml
    with:
      image_name: baris1892/datascientest-final-project-petclinic-rest
      tag: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
      context: ./petclinic-rest
    secrets: inherit

  # 3. DEPLOY TO DEV
  deploy-dev:
    name: Update Backend Dev Manifest
    needs: [ test, build ]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev-api.baris.cloud-ip.cc/petclinic
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update values-dev.yaml
        run: |
          yq -i '.image.tag = "${{ github.sha }}"' infrastructure/charts/backend/values-dev.yaml

      - name: Commit and Push to Develop
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/charts/backend/values-dev.yaml
          git commit -m "chore(dev): update backend image tag to ${{ github.sha }} [skip ci]"
          git push origin develop

  release-info:
    name: Prepare Release Metadata
    needs: [ test, build ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          echo "### ðŸš€ Production Release Pending" >> $GITHUB_STEP_SUMMARY
          echo "A new release is waiting for your approval." >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY

  # 4. DEPLOY TO PROD (Approval Required)
  deploy-prod:
    name: Update Backend Prod Manifest (Approval Required)
    needs: [ test, build, release-info ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://api.baris.cloud-ip.cc/petclinic
    steps:
      - name: Checkout Master Branch
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update values-prod.yaml
        run: |
          yq -i '.image.tag = "${{ github.ref_name }}"' infrastructure/charts/backend/values-prod.yaml

      - name: Commit and Push to Master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/charts/backend/values-prod.yaml
          git commit -m "chore(prod): release backend ${{ github.ref_name }} [skip ci]"
          git push origin master
